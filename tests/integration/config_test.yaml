# Test configuration for E2E testing
paths:
  model_dir: "model/scGPT"
  data_dir: "data/processed"
  # Use same files for now, but in a real scenario, we might use smaller subsets
  test_file: "test.h5ad"
  train_file: "train.h5ad"
  output_dir: "tests/integration/results"

model:
  pad_token: "<pad>"
  pad_value: 0
  max_seq_len: 1200
  include_zero_gene: "batch-wise"

inference:
  # Reduce batch size for testing
  batch_size: 2
  eval_batch_size: 2
  seed: 42
  control_target_gene: "non-targeting"

